<body>
  <h1>Pipeline Playground</h1>

<form>

  <input type="text" id="usertext" name="usertext"><br><br>
</form>

  <!-- TODO: Add a "Run" button to trigger your pipeline -->
<button class="run-button">Run Pipeline</button><br><br>

  <!-- TODO: Add buttons (or some other UI) that let the user add steps

<button class="trim-button">Trim</button><br><br>
<button class="append-button">Append "!"</button><br><br>

  <!-- TODO: Add an area to display the list of steps added -->
<h2>Steps Added</h2>

  <li>Convert to Upper Case</li>
  <li>Trim Excess</li>

</ul>
