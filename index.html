<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pipeline Playground</h1>
    <div class="input-area">
      <!-- TODO: Add an input box here so the user can type text -->
      <form id="userForm">
        <label for="userText">Enter a word:</label><br />
        <input type="text" id="userText" name="userText" />
        <button id="submit-button" type="submit">Submit It</button><br /><br />
      </form>

      <p class="instructions">Choose as many ways to transform your word as you like.</p>
      <button id="uppercase-button">Uppercase</button><br /><br />
      <button id="trim-button">Trim</button><br /><br />
      <button id="append-button">Append "!"</button><br /><br /><br><br>
      <p class="run-instructions">Now, transform it!</p>
      <button id="run-button">Run Pipeline</button><br /><br />
    </div>
    <!-- TODO: Add an area to display the list of steps added -->
    <div class="print-area">
      <h2>Steps Added</h2>
      <ul id="steps-list"></ul>
      <br /><br />
      <!-- TODO: Add an area to display the final output -->

      <h2>Output</h2>
      <pre id="output">No result yet.</pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
